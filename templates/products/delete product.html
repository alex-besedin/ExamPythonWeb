{% extends 'base/base.html' %}
{% load static %}
{% block page_content %}

    <!-- Start Delete Product Section -->
        <div class="delete-profile">
            <h1>
                Are you sure you want to delete this product?
            </h1>
            <div class="sure-buttons">
                <form method="post" action="{% url 'delete product' pk=object.pk %}">
                {% csrf_token %}
                <!-- Yes (Delete Product) Button -->
                <button>Yes</button>
                <!-- Go Back Button -->
                <a class="edit-btn" href="javascript:history.back()">Go Back</a>
                </form>
            </div>
            <img src="{% static 'images/are_you_sure_cat.gif' %}" alt="are you sure cat git">
        </div>
    <!-- End Delete Profile Section -->

{% endblock %}
